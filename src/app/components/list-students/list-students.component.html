    
<div class="out_table   ">
    <app-loading *ngIf="isLoading"></app-loading>
    <table
        mat-table
        matSort
        matSortDisableClear
        matSortActive="id"
        matSortDirection="asc"
        (matSortChange)="sortChange($event)"
    
    
        [dataSource]="dataSource"
        class="mat-elevation-z8 demo-table ">
    
        <ng-container matColumnDef="id">
            <th  mat-header-cell  mat-sort-header *matHeaderCellDef>ID</th>
            <td mat-cell  *matCellDef="let element">{{element._id}}</td>
        </ng-container>
    
        <ng-container matColumnDef="fullName">
            <th mat-header-cell  mat-sort-header *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.firstName }}</td>
        </ng-container>
    
        <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef>DOB</th>
            <td mat-cell *matCellDef="let element">{{element.dob}}</td>
        </ng-container>
    
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>
    
        <ng-container matColumnDef="favSport">
            <th mat-header-cell *matHeaderCellDef>Sport</th>
            <td mat-cell *matCellDef="let element" [style.color]="getColor(element.favSport)">{{element.favSport}}</td>
        </ng-container>
    
        <ng-container matColumnDef="enrolled">
            <th mat-header-cell *matHeaderCellDef>Enrolled</th>
            <td mat-cell *matCellDef="let element">{{element.enrolled}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (dblclick)="rowClicked(row)"
        ></tr>
    
    
    
    </table>
    
    <mat-paginator #paginator
    [pageSizeOptions]="[5, 10, 15, 20]"
    [pageIndex]="0"
    [pageSize]="10"
    [length]="resultsLength"
    (page)="handlePageEvent($event)"
    
    
    aria-label="Select page"
    ></mat-paginator>
</div>
